<html>
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="js/index.js"></script>
    <script src="https://use.fontawesome.com/80c9a7f760.js"></script>
  </head>

  <body>

    <!-- Banner -->
    <div class="banner text-primary">
      <div class="text">
        <h1>Pomodoro Clock</h1>
      </div>
    </div>

    <!-- Pomodoro Container -->
    <div class="container">
      <div class="timerConfig">
        <div class="sessionConf">
          <p>Session Length</p>
          <a class="btn btn-default" id="decSessionBtn"><i class="fa fa-chevron-down"></i></a>
          <span id="sessionLength"></span>
          <a class="btn btn-default" id="incSessionBtn"><i class="fa fa-chevron-up"></i></a>
        </div>
        <div class="breakConf">
          <p>Break Length</p>
          <a class="btn btn-default" id="decBreakBtn"><i class="fa fa-chevron-down"></i></a>
          <span id="breakLength"></span>
          <a class="btn btn-default" id="incBreakBtn"><i class="fa fa-chevron-up"></i></a>
        </div>
      </div>

      <div id="timerDisplay">00:00</div>

      <p id="status">--</p>

      <div class="timerStopStart">
        <a class="btn btn-default btn-lg" id="startBtn" enabled><i class="fa fa-play"></i></a>
        <a class="btn btn-default btn-lg" id="resetBtn" disabled><i class="fa fa-stop"></i></a>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="text">
        <p>by James J. Attard &copy; <script>document.write(new Date().getFullYear());</script></p>
      </div>
    </div>

  </body>
</html>
